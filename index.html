<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda online vintage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone_gancho.png" alt="Telefone vintage">
            <h1>Agenda Online</h1> <!--Agenda Online vintage-->
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-completo" required placeholder="Nome completo">
            <input type="number" id="numero-telefone" required placeholder="Número telefone">
            <button type="submit">Agendar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome completo</th>
                    <th>Número de telefone (cel:)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
